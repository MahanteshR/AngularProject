<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>


<div class="row">
  <div class="col-xs-12">
    <app-recipe-items
      *ngFor="let i of recipes; let j=index"
      [recipe]="i"
      [index]="j"></app-recipe-items>
  </div>
</div>
