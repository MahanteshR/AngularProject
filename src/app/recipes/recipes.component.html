<div class="row">
  <div class="col-md-4">
    <app-recipe-list
    (RecipeWasSelected)="selectedRecipe =  $event"></app-recipe-list>
  </div>
   <div class="col-md-4">
    <app-recipe-detail
    *ngIf="selectedRecipe; else info" [recipe]="selectedRecipe" ></app-recipe-detail>
     <ng-template #info>
       <p>Please Select a Recipe!!</p>
     </ng-template>
  </div>
</div>
